<!-- student_update.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Update Student: {{ object.first_name }}</h1>
        <hr>
        <form method="POST">
            {% csrf_token %}
            <!-- First Name -->
            <div class="form-group">
                <label for="id_first_name">First Name:</label>
                <input type="text" class="form-control" name="first_name" id="id_first_name" value="{{ object.first_name }}" required>
            </div>
            <hr>
            <!-- Last Name -->
            <div class="form-group">
                <label for="id_last_name">Last Name:</label>
                <input type="text" class="form-control" name="last_name" id="id_last_name" value="{{  object.last_name }}" required>
            </div>
            <hr>
            <!-- Date of Birth -->
            
            <div class="form-group">
                <label for="id_date_of_birth">Date of Birth:</label>
                <input type="date" class="form-control" name="date_of_birth" id="id_date_of_birth" value="{{  object.date_of_birth }}" required>
            </div>
            <hr>
            <!-- Roll Number -->
            <div class="form-group">
                <label for="id_roll_number">Roll Number:</label>
                <input type="number" class="form-control" name="roll_number" id="id_roll_number" value="{{  object.roll_number}}" required>
            </div>
            <hr>
            <!-- Group Lead -->
         
            <hr>
            <!-- Teacher -->

            <div class="form-group">
                <select name="teacher" class="form-control" >
                <label for="id_number">Teacher :</label>
                {% for teach in teachers %}
                <option type="number" class="form-control" name="teacher" id="id_number" value="{{  teach.id }}"
                {% if teach.id == object.id %}selected{% endif %}  required>{{teach.name}}</option>
                {% endfor %}
            </select>
            </div>
            <hr>
    <div class="form-group">
        <label>{{object.first_name}} is Enrolled in following courses : </label><br>
        {% for Avail_course in courses_to_enroll %}
            <!-- <h1>{{enrollment.course.course_name}}....{{enrollment}}....{{enrollment.course}}..{{enrollment}}...</h1> -->
            <input type="checkbox" name="Avail_course_name"  id="courses" value="{{Avail_course.course_name}}"
             {% if Avail_course.course_name in enrolled_courses %} checked="True" {% endif %}>: {{Avail_course.course_name}}<br>
        {% endfor %}
    </div>
    <hr>
            <hr>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
        <hr>
        <button type="button" class="btn btn-secondary" onclick="window.location.href='{% url 'students' %}'">Go Back to Student List</button>
    </div>
</body>
</html>
