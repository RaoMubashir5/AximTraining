<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add_Student</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Project</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>Please Entered your Credentials:</h1>
<hr>
    <form method="POST" action="">
       {% csrf_token %}
        <div class="form-group">
          <label for="exampleFirst1">Please Enter you First Name: </label>
          <input type="text" name="first_name" placeholder="muhammad:" id="exampleFirst1" required>
        </div>
        <hr>
        <div class="form-group">
            <label for="exampleFirst2">Please Enter you Last Name: </label>
            <input type="text" name="last_name" placeholder="mubashir:" id="exampleFirst2" required>
          </div>
        <hr>
        <div class="form-group">
          <label for="5">Enter your Date of Birth :</label>
          <input type="text" name="date_of_birth"  placeholder="2000-4-9" id="5" required>
        </div>
             <!-- Checkboxes for Multiple Course Selection -->
             <div class="form-group">
              <label for="courses">Select Multiple Courses (if applicable):</label><br>
              {% for course in courses %}
                  <input type="checkbox" name="course_name" value="{{ course.course_name }}" id="courses"> {{ course.course_name }}<br>
              {% endfor %}
          </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
        <hr>
        <a href='/students/ sort="simple" '>Student Records</a>
      </form>
     
</body>
</html>
