<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update original</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>You Can update student Credentials:{{student.first_name}}</h1>
<hr>
<form method="POST" action="{% url 'students' %}?pk={{student.id}}">
    {% csrf_token %}
    <div class="form-group">
        <label>First Name : </label>
        <input type="text" name="first_name" value="{{student.first_name}}" id="first_name" required>
    </div>
    <hr>
    <div class="form-group">
        <label>Last Name : </label>
        <input type="text" name="last_name" value="{{student.last_name}}" id="last_name" required>
    </div>
    <hr>
    <div class="form-group">
        <label>Date of Birth : </label>
        <input type="text" name="date_of_birth" value="{{student.date_of_birth}}" id="date_of_birth" required>
    </div>
    <hr>
    <div class="form-group">
        <label>Roll number : </label>
        <input type="text" name="roll_number" value="{{student.roll_number}}" id="roll_number" required>
    </div>
    <hr>
    <div class="form-group">
        <label>Assigned Teacher : </label>
        <input type="text" name="teacher_name" value="{{student.teacher.name}}" id="teacher" required>
    </div>
    <hr>
    <div class="form-group">
        <label>{{student.first_name}} is Enrolled in following courses : </label><br>
        {% for Avail_course in courses_to_enroll %}
            <!-- <h1>{{enrollment.course.course_name}}....{{enrollment}}....{{enrollment.course}}..{{enrollment}}...</h1> -->
            <input type="checkbox" name="course_name"  id="courses" value="{{Avail_course}}"
             {% if Avail_course.course_name in enrolled_courses %} checked="True" {% endif %}>: {{Avail_course.course_name}}<br>
        {% endfor %}
    </div>
    <hr>
    <button type="submit">Update</button>
    <hr>
 </form>
 <button type="button" onclick="window.location.href='{% url 'students' %}?pk={{student.id}}'">Go Back to Students</button>
     
</body>
</html>
